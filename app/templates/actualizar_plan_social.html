<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Plan Social</title>
    <link rel="stylesheet" href="/static/css/crear.css">
</head>
<body>
    <style>
        .form-group{
            margin-bottom: 10px;
        }
    </style>
    <div>
        <nav>
            <ul>
                <li><a href="/index" draggable="false">Inicio</a></li>
                <li><a href="/read_planes_sociales" draggable="false">Ver Pagos</a></li>
            </ul>
            <h1>Actualizar Plan Social</h1>
        </nav>
    </div>

    {% if plan_social %}
    <div class="form-container">
        <form action="/planes_sociales/{{ plan_social.id_plan_social }}/actualizar" method="post">
            <!-- ID del pago (oculto) -->
            <input type="hidden" name="id_plan_social" value="{{ plan_social.id_plan_social }}" />

            <!-- Campos de solo lectura -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre_plan_social" value="{{ plan_social.nombre_plan_social }}" required />
                </div>

            <div class="form-group">
                <button type="submit">Actualizar Plan Social</button>
            </div>
        </form>
    </div>
    {% else %}
        <p>No se ha encontrado el Plan Social o el ID es incorrecto.</p>
    {% endif %}

    <div class="background-image"></div>

    {% if message %}
    <div class="message-container">
        <p class="message">{{ message }}</p>
    </div>
    {% endif %}
</body>
</html>
